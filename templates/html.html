<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Bot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/9732/9732800.png"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", sans-serif;
      }

      body {
        overflow: hidden;
        text-align: center;
        color: white;
      }

      /* Video Background */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Main Container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* backdrop-filter: blur(2px); */
      }

      h1 {
        font-size: 2.5rem;
        text-shadow: 0px 0px 22px cyan;
      }

      p {
        font-size: 1.5rem; /* Increased font size */
        font-weight: bold; /* Make text bold */
        color: cyan; /* Glowing text color */
        text-shadow: 0px 0px 15px cyan; /* Glow effect */
        margin: 15px 0;
      }

      /* Buttons */
      .glow-button {
        background: #0f0f0f;
        color: white;
        border: 2px solid cyan;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px cyan;
      }

      .glow-button:hover {
        background: cyan;
        color: black;
        box-shadow: 0 0 25px cyan;
      }

      .stop {
        border-color: red;
        box-shadow: 0 0 15px red;
      }

      .stop:hover {
        background: red;
        box-shadow: 0 0 25px red;
      }

      /* Output Status */
      .output {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay loop muted id="bg-video">
      <source
        src="https://videos.pexels.com/video-files/3130182/3130182-uhd_2560_1440_30fps.mp4"
        type="video/mp4"
      />
    </video>

    <div class="container">
      <h1>"LALLI" The Speech-Controlled Assistant</h1>
      <p>
        Click 
        <strong> "Start Listening" </strong> 
        to run the script and say
        <strong>"Exit Please"</strong>
        to close the server.
      </p>

      <div class="buttons">
        <button id="startListening" class="glow-button" onclick="runPython() ">
          ðŸŽ¤ Start Listening
        </button>
      </div>

      <div class="output">
        <p id="status"></p>
      </div>
    </div>
    <script>
      function runPython() {
        fetch("/run-script")
          .then((response) => response.text())
          .then((data) => (document.getElementById("status").innerText = data));
      }

      function closeApp() {
        fetch("/shutdown").then(() => {
          document.body.innerHTML = "<h1>Server Stopped</h1>";
        });
      }
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
